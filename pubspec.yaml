name: plant_disease_mobile_app
description: "A mobile application for detecting plant diseases using machine learning models."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  image_picker: ^0.8.4+3
  provider: ^6.0.0
  http: ^0.13.4
  # tflite_flutter: ^0.9.0
  permission_handler: ^10.2.0

  # Use the required version of intl (0.19.0 or higher) to avoid conflicts
  flutter_localizations:
    sdk: flutter

  intl: ^0.19.0  # Updated to avoid version conflict with flutter_localizations

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    # - assets/tflite/plant_disease_model.tflite

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
          weight: 700
